<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graceful Scroll</title>
    <!-- Styles -->
    <link rel="stylesheet" href="css/locomotive-scoll.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@700&display=swap" rel="stylesheet">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="60x60" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
    <link rel="mask-icon" href="assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <div data-scroll-container>
        <div class="just-say-when">
            <div class="section section--center bg--wheat" data-scroll-section>
                <h1>Chai Made for Sharing</h1>
            </div>

            <div class="section" data-scroll-section>
                <div class="layout">
                    <div class="layout__item layout__item--40 section section--center">
                        <h2>fixed item and contents go here...</h2>
                    </div>
                    <div class="layout__item layout__item--60">
                        <div data-scroll data-scroll-repeat class="fixed__wrapper">
                            <div class="fixed__item" id="sticky-bg-image"></div>
                            <div class="fixed__item--bg fixed__item--bg-colour" data-scroll data-scroll-sticky
                                data-scroll-target="#sticky-bg-image">
                                <div>
                                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Minima, ducimus!</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="section section--center bg--noise"
                style="background-color:#e86648;background-blend-mode:overlay" data-scroll-section>
                <img src="assets/spicy-carton.png" alt="">
            </div>
        </div>

        <div class="section" data-scroll-section>
            <div class="layout">
                <div class="layout__item layout__item--40 section section--center">
                    <h2>How you doin'?</h2>
                </div>
                <div class="layout__item layout__item--60">
                    <div data-scroll data-scroll-repeat class="fixed__wrapper">
                        <div class="fixed__item" id="sticky-bg-image"></div>
                        <div class="fixed__item--bg" data-scroll data-scroll-sticky
                            data-scroll-target="#sticky-bg-image">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="section section--center" data-scroll-section id="sticky-emoji">
            <h2 data-scroll data-scroll-speed="-5" data-scroll-direction="horizontal" class="text-center">sick and
                tired of COVID19?</h2>
            <p data-scroll class="emoji emoji--large" data-scroll-sticky data-scroll-target="#sticky-emoji">üò∑</p>
            <h2 data-scroll data-scroll-speed="7" data-scroll-direction="horizontal" class="text-center">feeling
                burnout?</h2>
        </div>

        <div class="section section--center" data-scroll-section>
            <div>
                <h2 data-scroll data-scroll-speed="9">I got you back</h2>
                <p data-scroll data-scroll-direction="horizontal" data-scroll-speed="12" style="margin-left: 20vw;"
                    class="emoji">üçë
                </p>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.min.js"></script>
    <script type="module" src="js/app.js"></script>
</body>

</html>
